<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nimbus Marketplace</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #fff0f5;
      margin: 0;
      padding: 0;
    }
    .login-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
      text-align: center;
    }
    .input-field {
      width: 100%;
      max-width: 320px;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .btn {
      width: 100%;
      max-width: 320px;
      padding: 14px;
      border-radius: 16px;
      border: none;
      font-size: 16px;
      font-weight: 700;
      background: linear-gradient(135deg, #0088ff, #ff0055);
      color: white;
      cursor: pointer;
    }
    .btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }
    .link {
      margin-top: 12px;
      font-size: 14px;
      color: #0088ff;
      cursor: pointer;
    }
    #inviteFeedback {
      font-size: 13px;
      min-height: 18px;
      margin-bottom: 12px;
    }
    .view { display: none; }
    .view.active { display: block; }
  </style>
</head>

<body>

<!-- LOGIN -->
<div id="loginView" class="view active">
  <div class="login-container">
    <h2>Iniciar Sesi√≥n</h2>
    <input id="loginEmail" class="input-field" placeholder="Email">
    <input id="loginPass" type="password" class="input-field" placeholder="Password">
    <button class="btn" onclick="handleLogin()">Entrar</button>
    <div class="link" onclick="switchView('signupView')">Crear cuenta</div>
  </div>
</div>

<!-- SIGNUP -->
<div id="signupView" class="view">
  <div class="login-container">
    <h2>Crear Cuenta</h2>

    <input id="regName" class="input-field" placeholder="Nombre completo">
    <input id="regEmail" class="input-field" placeholder="Email">
    <input id="regPass" type="password" class="input-field" placeholder="Password">
    <input id="regPassConfirm" type="password" class="input-field" placeholder="Confirmar Password">

    <input id="regInvite" class="input-field" placeholder="C√≥digo de invitaci√≥n" oninput="checkInviteCode()">
    <div id="inviteFeedback">Registro solo por invitaci√≥n</div>

    <button id="signupBtn" class="btn" onclick="handleSignup()" disabled>Registrarse</button>
    <div class="link" onclick="switchView('loginView')">Ya tengo cuenta</div>
  </div>
</div>

<!-- FEED (mock) -->
<div id="feedView" class="view">
  <div class="login-container">
    <h2>Bienvenida a Nimbus üëã</h2>
    <button class="btn" onclick="logout()">Cerrar sesi√≥n</button>
  </div>
</div>

<!-- =========================
     APP LOGIC
========================= -->
<script>
let ME = null;
let USERS = [];

function switchView(id) {
  document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

function handleLogin() {
  switchView('feedView');
}

function logout() {
  localStorage.removeItem('nimbus_user');
  location.reload();
}

async function handleSignup() {
  try {
    const inviteCode = regInvite.value.trim().toUpperCase();
    const name = regName.value;
    const email = regEmail.value;
    const pass = regPass.value;
    const passConfirm = regPassConfirm.value;

    if (!name || !email || !pass) {
      alert("Completa todos los campos");
      return;
    }

    if (pass !== passConfirm) {
      alert("Las contrase√±as no coinciden");
      return;
    }

    const ref = doc(db, "inviteCodes", inviteCode);
    const snap = await getDoc(ref);

    if (!snap.exists()) {
      alert("C√≥digo inv√°lido");
      return;
    }

    if (snap.data().used) {
      alert("C√≥digo ya usado");
      return;
    }

    await createUserWithEmailAndPassword(auth, email, pass);
    await updateDoc(ref, { used: true });

    ME = { id: Date.now(), name, email };
    USERS.push(ME);
    localStorage.setItem("nimbus_user", JSON.stringify(ME));

    handleLogin();

  } catch (err) {
    console.error(err);
    alert(err.message);
  }
}

async function checkInviteCode() {
  const code = regInvite.value.trim().toUpperCase();
  signupBtn.disabled = true;
  inviteFeedback.style.color = "#666";

  if (!code) {
    inviteFeedback.innerText = "Registro solo por invitaci√≥n";
    return;
  }

  try {
    const ref = doc(db, "inviteCodes", code);
    const snap = await getDoc(ref);

    if (!snap.exists() || snap.data().used) {
      inviteFeedback.innerText = "C√≥digo inv√°lido";
      inviteFeedback.style.color = "#ff4444";
      return;
    }

    inviteFeedback.innerText = "C√≥digo v√°lido ‚úÖ";
    inviteFeedback.style.color = "green";
    signupBtn.disabled = false;

  } catch {
    inviteFeedback.innerText = "Error validando c√≥digo";
    inviteFeedback.style.color = "#ff4444";
  }
}
</script>

</body>
</html>
